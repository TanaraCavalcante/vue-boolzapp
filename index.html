<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Boolzapp</title>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>
    
    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">

    <!--VUE JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="JS/script.js" defer></script>
    
</head>
<body>
 <div id="app">

   <main class="container-box">
        <div id="left-box">
            <section id="top-left" class=" d-flex align-items-center">
                <div id="profile">
                    <img src="img/avatar_io.png" alt="profile-photo">
                    <span>Sofia</span>
                </div>
                <div class="d-flex">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical "></i>
                </div>
            </section>
            <section id="notifications" class="d-flex align-items-center p-2 gap-2">
                <i class="fa-regular fa-bell-slash text-white"></i>
                <div>
                    <h3 class="mb-0 mt-3">Riccevi notifiche di nuovi messaggi</h3>
                    <p class="text-decoration-underline">Ativa notifica desktop</p>
                </div>
            </section>
            <section id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat" class="form-control">
            </section>
            <!--sessão com barra-->
            <section id="contacts"> 
                <div id="contact-card" v-for="contact in contacts"> <!--V-for-->
                    <div class="d-flex align-items-center gap-2">
                        <img :src="contact.avatar" alt="avatar">
                        <div>
                            <h2> {{ contact.name }}</h2>
                            <p>Ultimo messagio inviato</p>
                        </div>
                    </div>
                    <p>
                        {{ contact.messages[contact.messages.length - 1].date }}
                    </p>
                </div>
            </section>
        </div>
        <div id="rigth-box">
            <header class="p-1 d-flex align-items-center justify-content-between ">
                <div class="d-flex align-items-center gap-2">
                    <img :src="contacts[0].avatar" alt="avatar_1">
                    <div>
                        <h2>Michele</h2>
                        <p>Ultimo acesso {{ contacts[0].messages[contacts[0].messages.length - 1].date }}</p>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!--sessão com barra-->
            <section id="conversation"></section>
            <footer>
                <i class="fa-regular fa-face-smile "></i>
                <input type="text" class="form-control" placeholder="scrivi un messagio" >
                <i class="fa-solid fa-microphone"></i>
            </footer>
        </div>
   </main>

 </div>
</body>
</html>
