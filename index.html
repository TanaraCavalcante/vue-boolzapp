<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <!--Blocco centrale con due sessione-->
    <main class="container borderCor d-flex">
        <div id="content-left">
           <div id="left-top"> <!--Header left--> 
                <div id="profile" class="d-flex align-items-center">
                    <img src="img/avatar_io.png" alt="profile-photo">
                    <span>Sofia</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical "></i>
                </div>
            </div>
           <section>
                <div id="notifications"  class="borderCor d-flex align-items-center" >
                    <i class="fa-regular fa-bell-slash"></i>
                    <div >
                        <h3>Riccevi notifiche di nuovi messaggi</h3>
                        <p></p>
                    </div>
                </div>
                <div></div>
                <div></div>
           </section>
        </div>
        <div id="content-rigth">
           <header class="container">
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical "></i>
                </div>
           </header>
           <section></section>
        </div>
    </main>
  
</body>
</html>
