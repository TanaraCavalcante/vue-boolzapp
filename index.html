<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <!--Blocco centrale con due sessione-->
    <main class="container borderCor d-flex">
        <div id="content-left">
           <div id="left-top" class="d-flex align-items-center"> <!--Header left--> 
                <div id="profile" >
                    <img src="img/avatar_io.png" alt="profile-photo">
                    <span>Sofia</span>
                </div>
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical "></i>
                </div>
            </div>
           <section>
                <div id="notifications"  class="d-flex align-items-center" >
                    <i class="fa-regular fa-bell-slash"></i>
                    <div>
                        <h3 class="mb-0 mt-3">Riccevi notifiche di nuovi messaggi</h3>
                        <p class="text-decoration-underline">Ativa notifica desktop</p>
                    </div>
                </div>
                <div id="ricerca-chat" class="container py-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div id="contacts-chat">

                </div>
           </section>
        </div>
        <div id="content-rigth">
           <header class="d-flex align-items-center">
               <!--left-->
                <div id="conversation-profile">
                    <img src="img/avatar_1.png" alt="avatar 1">
                    <div>
                        <h3 class="mb-0 mt-3">Michele</h3>
                        <p>Ultimo acesso oggi alle 12:00</p>
                    </div>
                </div>
                <!--right-->
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical "></i>
                </div>
           </header>
           <section></section>
        </div>
    </main>
  
</body>
</html>
